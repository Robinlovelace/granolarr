remote_theme: "mmistakes/minimal-mistakes@4.19.3"

# Plugins
plugins:
  - jekyll-include-cache

title: granolarr
description: >- # this means to ignore newlines until "baseurl:"
  geog**GR**aphic d**A**ta scie**N**ce, repr**O**ducib**L**e te**A**ching resou**R**ce in **R**
search: true

include:
  - _pages

author:
  name   : "Stefano De Sabbata"
  avatar : "/assets/images/Stefano_DeSabbata_August2019_small_square.jpg"
  bio    : "Lecturer in Quantitative Geography at the University of Leicester, Research Associate at the Oxford Internet Institute"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://stefanodesabbata.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sdesabbata"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://https://twitter.com/maps4thought"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/maps4thought"

footer:
  links:
    - label: "Website"
      icon: "fas fa-link"
      url: "https://https://twitter.com/maps4thought"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/granolarr"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true


analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-156463146-1"
    anonymize_ip: false # default